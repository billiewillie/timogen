<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
	<title>Timogen</title>
</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class="container">
				<div class="logo animsition__left">
					<img src="img/logo.png" alt="">
				</div>
				<div class="content">
					<p class="title animsition__left" data-animsition-in-duration="1200">Спрей.<br>Новая упаковка.</p>
					<p class="text animsition__left" data-animsition-in-duration="1400">Ищите в аптеках вашего города!</p>
					<a href='' class='leave hide animsition__left' data-animsition-in-duration="1600">Перейти на сайт</a>
				</div>
			</div>
		</main>
		<div class="product">
			<div class="product__item">
				<img src="img/product.png" alt="">
			</div>
			<div class="product__round animsition__zoom">
				<span class="snot animsition__left" data-animsition-in-duration="2000"></span>
			</div>
		</div>
		<div class="close">
			<a href="" class="close__btn animsition__right">
				<span class="close__icon"></span>
				<span class="close__text hide">Закрыть</span>
			</a>
			<ul class="list hide">
				<li class="list__item animsition__right" data-animsition-in-duration="1200">При ослабленном<br>иммунитете</li>
				<li class="list__item animsition__right" data-animsition-in-duration="1400">При гриппе<br>и ОРВИ</li>
				<li class="list__item animsition__right" data-animsition-in-duration="1600">При использовании<br>сосудосуживающих<br>средств от насморка</li>
			</ul>
		</div>
		<div class="footer" id='footer'>
			<div class="bush1"></div>
			<div class="bush2"></div>
			<div class="bush3"></div>
			<div class="rabbits"></div>
			<div class="bush4"></div>
			<div class="bush5 hide"></div>
			<div class="bush6 hide"></div>
			<div class="rabbit hide"></div>
			<div class="bush7 hide"></div>
		</div>
	</div>
	
	<!-- files -->
	<!-- <link rel="stylesheet" href="css/animate.css"> -->
	<link rel="stylesheet" href="css/animsition.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/animsition.js"></script>
	<script type="text/javascript" src='js/main.js'></script>
	<!-- files -->
</body>
</html>
